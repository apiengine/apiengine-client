<style>
  .resource-list { 
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .resource-list > li {
    border-bottom: 1px solid #ebebeb;
    border-left: 1px solid #ebebeb;
    border-bottom: 1px solid #ebebeb;
  }
  .resource-list .icon {
    color: #454a52;

  }
  .resource-list > li > div > a {
    text-decoration: none;
    color: #444;
  }
  .method-list { 
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .method-list li {
  }
  .method-list li a {

    text-decoration: none;
    color: #444;
  }
  .method {
    font-size: 10px;
    padding: 4px;
    border-radius: 4px;
    width: 40px;
    display: inline-block;
  font-family: "AllerLight";
    text-align:center;
    margin-left: 15px;
    color: #fff;
    font-weight: bold;
    margin-right: 5px;
  }
  .method-POST {
    background: #449122;
  }
  .method-DELETE {
    background: #ce3442;
  }
  .method-PUT {
    background: #e0871e;
  }
  .method-GET {
    background: #2b82c5;
  }
  .expand {
    width: 25px;
    text-align: center;
    display: inline-block;
  }
</style>

<ul class="resource-list">
  <% 
  _.each(resources.models, function (resource) { 
    

  %> 
  <li class="<%= selectedResource*1 === resource.id ? 'active' : '' %>" data-resource-id="<%= resource.id %>">
    <div style="padding: 10px;">
    <span class="expand">+</span> <a data-resource-id="<%= resource.id %>" href="<%= resources.username%>/<%= resources.api%>/version/<%= resources.version %>/resource/<%= resource.id%>">
       <span class="icon">K</span> <%= resource.get('label') %>
    </a>
  </div>
    <div class="method-sublist-container"></div> 
  </li>
  <% }); %>
